<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Buildings Visualization - Sector6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
<script>
const MIN_HEIGHT = 25.4807;   // minimum building height
const MAX_HEIGHT = 46.9226;   // maximum building height
const MAX_EXTRUSION = 18;     // max extrusion height for G+5

const map = new maplibregl.Map({
    container: 'map',
    style: {
        version: 8,
        sources: {
            'osm-tiles': {
                type: 'raster',
                tiles: ['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'],
                tileSize: 256
            }
        },
        layers: [
            { id: 'osm-layer', type: 'raster', source: 'osm-tiles' }
        ]
    },
    center: [85.84, 20.47],
    zoom: 17,
    pitch: 60,
    bearing: -17.6
});

map.on('load', () => {
    map.addSource('buildings', {
        type: 'geojson',
        data: 'https://raw.githubusercontent.com/hemanya2003/CDA-Buildings/main/buildings.geojson'
    });

    // 3D buildings layer with proportional height + smooth color gradient
    map.addLayer({
        id: 'buildings-3d',
        type: 'fill-extrusion',
        source: 'buildings',
        paint: {
            // Proportional extrusion height
            'fill-extrusion-height': [
                '*',
                ['/', ['-', ['get', 'HEIGHT'], MIN_HEIGHT], MAX_HEIGHT - MIN_HEIGHT],
                MAX_EXTRUSION
            ],
            'fill-extrusion-base': 0,
            'fill-extrusion-opacity': 0.9,
            // Smooth color gradient based on HEIGHT
            'fill-extrusion-color': [
                'interpolate',
                ['linear'],
                ['get', 'HEIGHT'],
                MIN_HEIGHT, 'royalblue',
                30, 'lightblue',
                36, 'purple',
                40, 'orange',
                MAX_HEIGHT, 'red'
            ]
        }
    });

    // Popup showing HEIGHT and approximate floors
    map.on('click', 'buildings-3d', (e) => {
        const height = e.features[0].properties.HEIGHT;
        const floors = Math.round(((height - MIN_HEIGHT) / (MAX_HEIGHT - MIN_HEIGHT)) * 5) + 1;
        new maplibregl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(`<strong>HEIGHT:</strong> ${height.toFixed(2)} m<br><strong>Approx Floors:</strong> G+${floors}`)
            .addTo(map);
    });

    // Cursor pointer on hover
    map.on('mouseenter', 'buildings-3d', () => map.getCanvas().style.cursor = 'pointer');
    map.on('mouseleave', 'buildings-3d', () => map.getCanvas().style.cursor = '');
});
</script>
</body>
</html>
